<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/Incognito.styles.css" />
    <title>zen-youtube</title>
  </head>
  <body>
    <div class="Incognito">
      <div class="image">
        <img
          src="incognito-mode.gif"
          alt="allow-in-incognito-mode"
          draggable="false"
        />
      </div>
      <div class="helper-text">
        <h2>allow in incognito mode</h2>
        <p>
          <span>Open Chrome -&gt; Menu -&gt; More Tools -&gt; Extensions.</span>
          <br />
          From the Extensions page, select the <span>zen-youtube</span> extension to
          use in Incognito mode and enable it. If there is not an option to
          enable the extension in Incognito mode, then the extension may not
          work.
        </p>
      </div>
    </div>
  </body>
</html>
